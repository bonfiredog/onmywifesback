<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>No. 43 'Caddis Marian'</title>
	<script src="jquery.min.js"></script>
	<script src="scripts.js"></script>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
</head>
<body>

<header id="header">
	<div class="container">
	<div id="headerbar">
	<div id="cairnlabel">
	<a href="/"><img src="assets/logobox.png" alt="No. 43 'Caddis Marian'" title="No. 43 'Caddis Marian'"/></a>
		</div>
			<div id="menuitems">
			<img src="assets/topbarmaster.png" />
			</div>
	</div>
	</div>
</header>

<section id="content">
	<div class="container">
		<div id="descriptionbox">
		<img src="assets/descriptionbox.png" alt="Description Box" />
		</div>
		<div id="menutext">
			<a href="/"><span style="color:#7a5229;">'Home'</span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/Shared/">Cache</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/about.html">Concerning</a>
			</div>
			
		<div id="sidebar">
			<div id="paperupload">
			<img src="assets/uploadbox.png" alt="Upload Box" />
			<div id="papermessage"><img src="assets/uploadlegend.png" alt="uploadlegend"/></div>
				<iframe width="100%" height="auto" src='http://piratebox.lan:8080'>
					Your browser does not support iframes. If you want to upload a file to the digital cairn, please follow this <a href='http://piratebox.lan:8080'>link</a>.
				</iframe>
				<div id="browsefiles"><a href="/Shared"><img src="assets/browsefiles.png" alt="Browse Files" /></a></div>
			</div>
		</div>

		<div id="main">
			<div id="copperchat">
			<img src="assets/chatbox.png" alt="Chat Box" />
			<div id="chattitle"><img src="assets/chattitle.png" alt="chat title"></div>
				<div id="shoutbox" class="shoutbox_content"></div>
				<form method="POST" name="psowrte" id="sb_form" >
					<div id="shoutbox-input">
						<input class="nickname" type="text" 	name="name"     placeholder="Commanding Officer..."><br />
						<input class="message" 	type="text" 	name="data" 	placeholder="Record..."><br />
						<input class="button" 	type="submit" 	name="submit" 	value="Inscribe&nbsp;&angsph;">
					</div>
					<div id="inklegend">In Sympathy, regarding the 1845 Bill Of Virgin Seas<br />
					'A Simulacrum Of Pigments'
					</div>
					<div id="shoutbox-options">
						<label for="def" 	class="bg-black">	<input name="color" type="radio" value="def" 	id="def" checked>India</label>
						<label for="blue" 	class="bg-blue">	<input name="color" type="radio" value="blue" 	id="blue"		>Indigo</label>
						<label for="green" 	class="bg-green">	<input name="color" type="radio" value="green" 	id="green"		>Shamrock</label>
						<label for="orange" class="bg-orange">	<input name="color" type="radio" value="orange" id="orange"		>Tangelo</label>
						<label for="red" 	class="bg-red">		<input name="color" type="radio" value="red" 	id="red"		>Imperial</label>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<footer id="about">
	<div class="container">
		<div id="footergoldner">
	<img src="assets/stickerfooter.png" alt="Manufactured on Behalf of Her Majesty's Admiralty by GOLDNER'S PATENT MEATS, Portsmouth, England, Enquiries Welcome" />
	</div>
	</div>
</footer>

</body>
</html>
